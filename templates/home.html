<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], input[type="submit"] {
            padding: 10px;
            margin: 5px 0 20px;
            font-size: 1rem;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction Form</h1>
        <form action="/predictdata" method="POST">
            <label for="Pregnencies">Pregnancies:</label>
            <input type="number" id="Pregnencies" name="Pregnencies" required>

            <label for="Glucose">Glucose Level:</label>
            <input type="number" id="Glucose" name="Glucose" required>

            <label for="BloodPressure">Blood Pressure:</label>
            <input type="number" id="BloodPressure" name="BloodPressure" required>

            <label for="SkinThickness">Skin Thickness:</label>
            <input type="number" id="SkinThickness" name="SkinThickness" required>

            <label for="Insulin">Insulin:</label>
            <input type="number" id="Insulin" name="Insulin" required>

            <label for="BMI">BMI:</label>
            <input type="number" id="BMI" name="BMI" step="0.1" required>

            <label for="DiabetisPedigreeFunction">Diabetes Pedigree Function:</label>
            <input type="number" id="DiabetisPedigreeFunction" name="DiabetisPedigreeFunction" step="0.01" required>

            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" required>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
